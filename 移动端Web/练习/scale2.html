<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYLE>
        a {
            text-decoration: none;
        }

        li {
            list-style-type: none;
        }

        li div {
            float: left;
            margin: 10px;
            width: 25px;
            height: 25px;
            border: 1px solid rgb(160, 49, 49);
            text-align: center;
            border-radius: 25px;
            line-height: 25px;
        }

        li div:hover {
            transform: scale(1.5);
        }
    </STYLE>
</head>

<body>
    <ul>
        <li>
            <div><a href="#">1</a></div>
        </li>
        <li>
            <div><a href="#">2</a></div>
        </li>
        <li>
            <div><a href="#">3</a></div>
        </li>
        <li>
            <div><a href="#">4</a></div>
        </li>
        <li>
            <div><a href="#">5</a></div>
        </li>
        <li>
            <div><a href="#">6</a></div>
        </li>
        <li>
            <div><a href="#">7</a></div>
        </li>
    </ul>
</body>

</html>
