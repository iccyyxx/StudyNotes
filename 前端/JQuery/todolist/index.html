<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <script src="../jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="./index.js"></script>
</head>

<body>
    <header>
        <!-- 版心 -->
        <div class="container">
            <div id="logo">
                TodoList
            </div>
            <input type="text" class="todo-add" placeholder="添加 todo">
        </div>
    </header>
    <section>
        <div class="container">
            <div id="todo-doing">
                <h2>正在进行</h2>
                <span class="count">0</span>
                <ol class="todo-items">
                    <!-- <li>
                        <img src="./icon/checkbox-unchecked.svg" alt="" class="check">
                        <span class="content">写todoList</span>
                        <img src="./icon/icons8-cancel-16.png" alt="" class="delete">
                    </li> -->
                </ol>
            </div>
            <div id="todo-done">
                <h2>已经完成</h2>
                <span class="count">0</span>
                <ol class="todo-items">
                    <li>
                        <img src="./icon/checkbox-checked.svg" alt="" class="check">
                        <span class="content">写todoList</span>
                        <img src="./icon/icons8-cancel-16.png" alt="" class="delete">
                    </li>
                </ol>
            </div>
        </div>
    </section>

</body>

</html>
