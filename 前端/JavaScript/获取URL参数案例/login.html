<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <script>
      var parameter = location.search; //?uname=xmuu
      var uName = parameter.substr(1); //uname=xmuu
      var arr = uName.split("="); //["uname", "xmuu"]
      var uname = arr[1];
      var div = document.querySelector("div");
      div.innerHTML = uname + " 祝你生日快乐！";
    </script>
  </body>
