<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>

  <body>
    <div>
      无自定义文本组件
      <ol id="test">
        <!-- 创建一个 todo-item 组件的实例 -->
        <todo-item></todo-item>
      </ol>
      <script type="text/javascript">
        // 定义名为 todo-item 的新组件
        Vue.component('todo-item', {
          template: '<li>这是个待办项</li>'
        })

        var app = new Vue({
          el: "#test",
        })
      </script>
    </div>
    <div>
      自定义文本组件,单个文本
      <ol id="test1">
        <!-- 创建一个 todo-item 组件的实例 -->
        <todo-item v-bind:todo="groceryList"></todo-item>
      </ol>
      <script type="text/javascript">
        // 定义名为 todo-item 的新组件
        Vue.component('todo-item', {
          // todo-item 组件现在接受一个
          // "prop"，类似于一个自定义 attribute。
          // 这个 prop 名为 todo。
          props: ['todo'],
          template: '<li>{{ todo }}</li>'
        })

        var app = new Vue({
          el: "#test1",
          data: {
            groceryList: '你好呀,我是自定义文本',
          }
        })
      </script>
    </div>
    <div>
      自定义文本组件,多个文本
      <ol id="test2">
        <!-- 创建一个 todo-item 组件的实例 -->
        <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
      </ol>
      <script type="text/javascript">
        // 定义名为 todo-item 的新组件
        Vue.component('todo-item', {
          // todo-item 组件现在接受一个
          // "prop"，类似于一个自定义 attribute。
          // 这个 prop 名为 todo。
          props: ['todo'],
          template: '<li>{{ todo.text }}</li>'
        })

        var app = new Vue({
          el: "#test2",
          data: {
            groceryList: [
              { id: 4, text: "i" },
              { id: 5, text: "love" },
              { id: 6, text: "home" }
            ],
          }
        })
      </script>
    </div>


  </body>

</html>
