<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件复用</title>
    <script type="text/javascript" src="vue3.js"></script>
  </head>

  <body>
    <div id="example1">
      <count-click></count-click>
      <count-click></count-click>
      <count-click></count-click>
    </div>

    <script type="text/javascript">
      const app = Vue.createApp({})
      app.component('count-click', {
        data() {
          return {
            count: 0
          }
        },
        template: `
        <button @click="count++">这个按钮被点击了{{count}}次</button>
        
        `
      })
      app.mount("#example1")
    </script>


  </body>


</html>
